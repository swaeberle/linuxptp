[global]
clientOnly		0
priority1		128
priority2		128
domainNumber		0 # or 93
logAnnounceInterval	0
logSyncInterval		0
logMinPdelayReqInterval	0
announceReceiptTimeout	3
network_transport	L2
delay_mechanism		P2P
dataset_comparison	iec62439-3
